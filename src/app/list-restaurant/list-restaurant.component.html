<h1>Restaurant List</h1>


<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataItem">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="color: red; font-size: 20px;"></i>  /
          <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="color: green; font-size: 20px;"></i></a> </td>
      </tr>
      
    </tbody>
  </table>
